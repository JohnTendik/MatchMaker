<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="scripts/model/User.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	<!--Socket.io latest links can be found at https://cdnjs.com/libraries/socket.io-->
</head>

<body>
	<div class="splash">
		<div id="setup" class="info">
			<h2>Lets get you setup first!</h2>
			<p>Name:</p><input id="name">
			<select id="gender" onchange="updateGender()">
				<option value="male">Male</button>
				<option value="female">Female</button>
			</select>
			<button id="done">Search for Partner!</button>
		</div>
	</div>
	
	<br><br><br><br>
	
	<div id="chat" class="chat">
		<textarea rows="6" cols="100" readonly></textarea>
		<br>
		<input id="message">
		<button id="send">Send</button>
	</div>

	<script src="scripts/client.js"></script>
	<script src="scripts/ui.js"></script>
</body>

</html>
