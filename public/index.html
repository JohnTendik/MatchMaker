<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="scripts/model/User.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	<!--Socket.io latest links can be found at https://cdnjs.com/libraries/socket.io-->
</head>

<body>
	<h1>Chat with Strangers!</h1>
	<!--Setup-->
	<p>Name:</p>
	<input id="name">
	<button id="male">Male</button>
	<button id="female">Female</button>
	<button id="done">Start Chatting</button>
	
	<!--Chat-->
	<ul id="messages"></ul>
	<input id="message" autocomplete="off">
	<button id="send">Send</button>

	<script src="scripts/client.js"></script>
</body>

</html>
